<!Doctype html>
<html lang="en">

<head>
    <title>Lender_2162_Project-4</title>

    <link href="css/slideshow.css" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/carousel.css">
    
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1>Top Ice Cream Toppings</h1>
    <div class="row">
    <div class="offset-2 col-8">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img/choco-2.jpeg" class="d-block w-100" alt="Chocolate chunks close-up.">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Chocolate</h5>
                    <p>When in doubt, chunks or fudge, or all of the above!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/sprinkles.jpeg" class="d-block w-100" alt="Multi-colored sprinkles.">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sprinkle</h5>
                    <p>A go-to topping to add some color and bring on good vibes!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/gummies.jpeg" class="d-block w-100" alt="Variety of gummy bears.">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Gummies</h5>
                    <p>Add some more color with these chewy pieces of  goodness!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/fruit.jpeg" class="d-block w-100" alt="Fresh strawberries on top of strawberry ice cream.">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fruit</h5>
                    <p>Add in some fruit slices for some tasty freshness!</p>
                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        </div> <!--offset-2 col-8-->
    </div> <!--.row-->

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    
</body></html>
